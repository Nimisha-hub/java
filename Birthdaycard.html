<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipping Birthday Card</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .scene {
      width: 340px;
      height: 440px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .scene.flip .card {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .front {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .front h1 {
      font-size: 28px;
      color: #ff4081;
    }
    .front button {
      margin-top: 20px;
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back {
      background-color: #eac285;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 300px;
      height: 400px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 20px 45px rgba(120, 76, 10, 0.25);
      position: relative;
    }
    .cake {
      width: 100%;
      position: absolute;
      bottom: 60px;
    }
    .bottom-layer, .top-layer, .middle-layer {
      height: 80px;
      width: 240px;
      margin: auto;
      position: relative;
      background-repeat: repeat;
      background-size: 100% 100%, 60px 100px;
      background-position: 28px 0;
      background-image: linear-gradient(
        transparent 50px,
        #e3a953 50px,
        #e3a953 60px,
        transparent 60px
      ),
      radial-gradient(circle at 30px 5px, #713e16 30px, #eac284 31px);
    }
    .middle-layer {
      transform: scale(0.85);
      top: 72px;
      animation: rise-1 2s forwards;
    }
    @keyframes rise-1 {
      100% {
        top: 7px;
      }
    }
    .top-layer {
      transform: scale(0.7);
      top: 144px;
      animation: rise-2 2s 2s forwards;
    }
    @keyframes rise-2 {
      100% {
        top: 26px;
      }
    }
    .candle {
      background: repeating-linear-gradient(
        45deg,
        #fd3018 0,
        #fd3018 5px,
        #ffa89e 5px,
        #ffa89e 10px
      );
      height: 45px;
      width: 15px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 0;
      animation: rise-3 1s 4s forwards;
    }
    @keyframes rise-3 {
      100% {
        bottom: 202px;
      }
    }
    .candle:after {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      background-color: #ffee54;
      border-radius: 0 50% 50% 50%;
      transform: scale(0) rotate(45deg);
      bottom: 50px;
      left: -0.5px;
      animation: flame 1.5s 5s forwards;
    }
    @keyframes flame {
      100% {
        transform: scale(1) rotate(45deg);
      }
    }
  </style>
</head>
<body>

<div class="scene" id="cardScene">
  <div class="card">
    <div class="front">
      <h1>Happy Birthday!</h1>
      <button onclick="flipCard()">Open</button>
    </div>
    <div class="back">
      <div class="container">
        <div class="cake">
          <div class="candle"></div>
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function flipCard() {
    document.getElementById('cardScene').classList.toggle('flip');
  }
</script>

</body>
</html>
